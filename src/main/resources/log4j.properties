#Logger set up
log4j.rootLogger = TRACE, file, stdout

#log in file
log4j.appender.file = org.apache.log4j.RollingFileAppender
log4j.appender.file.File = D:\\JAVA_LOGOS\\Homework_11.2\\src\\main\\resources\\server.error.log
log4j.appender.file.MaxFileSize = 3MB
log4j.appender.file.threshold=ERROR
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} %-5p - %-5c{1} - %m\n

#log in console
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.threshold=DEBUG
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} %-5p - %-5c{1} : %L - %m\n